<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>빙그레</title>
    <!-- seo 엔진 최적화 -->
    <!-- 웹페이지의 설명을 정의 -->
    <meta name="description" content="빙그레 웹사이트입니다." />
    <!-- 웹페이지와 관련된 키워드를 정의 -->
    <meta name="keywords" content="빙그레, binggrae" />
    <!-- 웹페이지의 저자를 정의  -->
    <meta name="author" content="binggrae" />
    <!-- 소셜 미디어에서 페이지가 공유될때 사용되는 제목 -->
    <meta property="og:title" content="binggrae" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 사이트 이름 -->
    <meta property="og:site_name" content="빙그레 웹사이트" />
    <!-- 소셜 미디어에서 페이지가 웹사이트임을 명시 -->
    <meta property="og:type" content="website" />
    <!-- Open Graph 프로토콜에서 사용되는 메타 태그의 속성 중 하나로, 
     페이지의 간략한 설명을 제공하는 데 사용 -->
    <!-- 소셜 미디어에서 공유될 때 사용되는 URL -->
    <meta property="og:url" content="https://kse1215.github.io/binggrae/" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 이미지 -->
    <meta
      property="og:image"
      content="http://127.0.0.1:5500/images/binggrae_seo.png"
    />
    <!-- 소셜 미디어에서 페이지가 공유될 때 사용되는 설명 -->
    <meta
      property="og:description"
      content="다양한 맛과 행복으로 모두 하나되는 세상"
    />
    <!-- fivicon -->
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon_binggrae/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/favicon_binggrae/favicon.svg"
    />
    <link rel="shortcut icon" href="assets/favicon_binggrae/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_binggrae/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/favicon_binggrae/site.webmanifest" />
    <!-- css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- js -->
    <script src="js/main.js"></script>
  </head>

      <!-- 상단 -->

                  <span>구매포털시스템</span>

                </a>
              </li>
              <li>

                  <span>인재채용</span>

            </ul>
          </div>
          <!-- 상단 bottom -->
          <div class="header_bottom">
            <!-- 로고 -->
            <a href="#" class="logo">
              <img src="images/logo-pc.png" alt="웹로고" />
            </a>
            <!-- 메뉴 -->
            <nav class="nav">
              <ul class="gnb">
                <li><a href="#">회사소개</a></li>
                <li><a href="#">제품소개</a></li>
                <li><a href="#">지속가능경영</a></li>

                <li><a href="#">뉴스룸</a></li>

              </ul>
            </nav>
            <!-- 언어/햄버거바 -->
            <div class="header_bottom_right">
              <div class="lang">
                <div class="lang_txt">
                  <span>KR</span>

                  <img src="images/lang_btn.png" alt="btn" />
                </div>
                <ul class="lang-list">
                  <li><a href="#">KR</a></li>
                  <li><a href="#">EN</a></li>
                </ul>
              </div>
              <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
              </button>
            </div>
          </div>
        </header>
        <!-- 배너(비주얼) -->
        <!-- 검색창 -->
      </section>
      <!-- 카테고리 -->
      <section class="section section02">

      <!-- 고객센터 -->
      <section class="section section03">
        <!-- 고객문의 -->

      </section>
      <!-- 하단 -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
